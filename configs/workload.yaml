huggingface:
  env_vars:
    HF_DATASETS_CACHE: "/mnt/shared/datasets_cache"
  script: "hf.py"
  model_name: "bert-base-uncased"
  task: "text-classification"
  learning_rate: 5e-5
  training:
    dataset: "glue"
    dataset_config: "mrpc"
    batch_size: 16
    num_epochs: 3
    learning_rate: 5e-5
  environment:
    use_gpu: true
    num_gpus: 1
  output:
    model_save_path: "/workspace" # assumed to be mounted at shared-file system location
    results_save_path: "/workspace"
  additional_args: ""
common:
  batch_size: 16
  num_epochs: 3
