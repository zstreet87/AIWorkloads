# DO NOT MODIFY: Default settings required for system operation.
# -------------------------------------------------------------------------------------
defaults:
  - configs/dockerfile@dockerfile
  - configs/workload@workload
  - configs/containerization@containerization
  - configs/job_schedular@job_schedular
  - _self_ # needs to be last to enable overriding

# Customizable Settings: Below this line, you may adjust the configuration as needed.
# -------------------------------------------------------------------------------------
paths:
  generated_files: "workspace" # shared-file system location

dockerfile:
  base_image: "ubuntu"

workload:
  use: "huggingface"
  num_epochs: "AAAAAA"

containerization:
  use: "docker"

job_schedular:
  use: "slurm"
